<!-- **************** MAIN CONTENT START **************** -->
<main>
    <!-- =======================
    Content START -->
    <section class="pt-3">
        <div class="container">
            <div class="row">

                <!-- Sidebar START -->
                <div class="col-lg-4 col-xl-3">
                    <!-- Responsive offcanvas body START -->
                    <div class="offcanvas-lg offcanvas-end" tabindex="-1" id="offcanvasSidebar">
                        <!-- Offcanvas header -->
                        <div class="offcanvas-header justify-content-end pb-2">
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                data-bs-target="#offcanvasSidebar" aria-label="Close"></button>
                        </div>

                        <!-- Offcanvas body -->
                        <div class="offcanvas-body p-3 p-lg-0">
                            <div class="card bg-light w-100">

                                <!-- Edit profile button -->
                                <div class="position-absolute top-0 end-0 p-3">
                                    <a href="#" class="text-primary-hover" data-bs-toggle="tooltip"
                                        data-bs-title="Edit profile">
                                        <i class="bi bi-pencil-square"></i>
                                    </a>
                                </div>

                                <!-- Card body START -->
                                <div class="card-body p-3">
                                    <!-- Avatar and content -->
                                    <div class="text-center mb-3">
                                        <!-- Avatar -->
                                        <div class="avatar avatar-xl mb-2">
                                            <img class="avatar-img rounded-circle border border-2 border-white"
                                                src="../../assets/images/index/fotoperfil.jpeg" alt="">
                                        </div>
                                        <h6 class="mb-0">Jacqueline Miller</h6>
                                        <a href="#" class="text-reset text-primary-hover small">hellogmailcom</a>
                                        <hr>
                                    </div>

                                    <!-- Sidebar menu item START -->
                                    <ul class="nav nav-pills-primary-soft flex-column">
                                        <li class="nav-item">
                                            <a class="nav-link active" href="user/user"><i
                                                    class="bi bi-person fa-fw me-2"></i>Mi Perfil</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="user/sub-user"><i
                                                    class="bi bi-people fa-fw me-2"></i>Niño</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="user/payment-details"><i
                                                    class="bi bi-wallet fa-fw me-2"></i>Métodos de Pago</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="user/atetionclient"><i
                                                    class="bi bi-heart fa-fw me-2"></i>Atención al cliente</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="user/configuration"><i
                                                    class="bi bi-gear fa-fw me-2"></i>Configuración</a>
                                        </li>
                                    </ul>
                                    <!-- Sidebar menu item END -->
                                </div>
                                <!-- Card body END -->
                            </div>
                        </div>
                    </div>
                    <!-- Responsive offcanvas body END -->
                </div>
                <!-- Sidebar END -->

                <!-- Main content START -->
                <div class="col-lg-8 col-xl-9">

                    <!-- Offcanvas menu button -->
                    <div class="d-grid mb-0 d-lg-none w-100">
                        <button class="btn btn-primary mb-4" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
                            <i class="fas fa-sliders-h"></i> Menú
                        </button>
                    </div>

                    <div class="vstack gap-4">
                        <!-- Verified message -->


                        <!-- Personal info START -->
                        <div class="card border">
                            <!-- Card header -->
                            <div class="card-header border-bottom">
                                <h4 class="card-header-title">Información Personal</h4>
                            </div>

                            <!-- Card body START -->
                            <div class="card-body">
                                <!-- Form START -->
                                <form class="row g-3">
                                    <!-- Profile photo -->
                                    <div class="col-12">
                                        <label class="form-label">Actualiza tu foto de perfil<span
                                                class="text-danger">*</span></label>
                                        <div class="d-flex align-items-center">
                                            <label class="position-relative me-4" for="uploadfile-1"
                                                title="Replace this pic">
                                                <!-- Avatar place holder -->
                                                <span class="avatar avatar-xl">
                                                    <img id="uploadfile-1-preview"
                                                        class="avatar-img rounded-circle border border-white border-3 shadow"
                                                        src="../../assets/images/index/fotoperfil.jpeg" alt="">
                                                </span>
                                            </label>
                                            <!-- Upload button -->
                                            <label class="btn btn-sm btn-primary-soft mb-0"
                                                for="uploadfile-1">Change</label>
                                            <input id="uploadfile-1" class="form-control d-none" type="file">
                                        </div>
                                    </div>

                                    <!-- Name -->
                                    <div class="col-md-6">
                                        <label class="form-label">Nombre Completo<span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" value="Jacqueline Miller"
                                            placeholder="Enter your full name">
                                    </div>

                                    <!-- Email -->
                                    <div class="col-md-6">
                                        <label class="form-label">Correo Electronico<span
                                                class="text-danger">*</span></label>
                                        <input type="email" class="form-control" value="hello@gmail.com"
                                            placeholder="Enter your email id">
                                    </div>

                                    <!-- Date of birth -->
                                    <div class="col-md-6">
                                        <label class="form-label">Fecha de Nacimiento<span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control flatpickr" value="29 Aug 1996"
                                            placeholder="Enter date of birth" data-date-format="d M Y">
                                    </div>

                                    <!-- Gender -->
                                    <div class="col-md-6">
                                        <label class="form-label">Selección de genero<span
                                                class="text-danger">*</span></label>
                                        <div class="d-flex gap-4">
                                            <div class="form-check radio-bg-light">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                    id="flexRadioDefault1" checked="">
                                                <label class="form-check-label" for="flexRadioDefault1">
                                                    Masculino
                                                </label>
                                            </div>
                                            <div class="form-check radio-bg-light">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                    id="flexRadioDefault2">
                                                <label class="form-check-label" for="flexRadioDefault2">
                                                    Femenino
                                                </label>
                                            </div>
                                            <div class="form-check radio-bg-light">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                    id="flexRadioDefault3">
                                                <label class="form-check-label" for="flexRadioDefault3">
                                                    Otros
                                                </label>
                                            </div>
                                        </div>
                                    </div>



                                    <!-- Button -->
                                    <div class="col-12 text-end">
                                        <a href="#" class="btn btn-primary mb-0">Guardar Cambios</a>
                                    </div>
                                </form>
                                <!-- Form END -->
                            </div>
                            <!-- Card body END -->
                        </div>
                        <!-- Personal info END -->

                        <!-- Update Password START -->
                        <div class="card border">
                            <!-- Card header -->
                            <div class="card-header border-bottom">
                                <h4 class="card-header-title">Actualizar contraseña</h4>
                                <p class="mb-0">Correo electrónico actual es <span
                                        class="text-primary">examplegmail.com</span></p>
                            </div>

                            <!-- Card body START -->
                            <form class="card-body">
                                <!-- Current password -->
                                <div class="mb-3">
                                    <label class="form-label">Contraseña actual</label>
                                    <input class="form-control" type="password"
                                        placeholder="ingrese la contraseña actual">
                                </div>
                                <!-- New password -->
                                <div class="mb-3">
                                    <label class="form-label">Introduzca nueva contraseña</label>
                                    <div class="input-group">
                                        <input class="form-control fakepassword"
                                            placeholder="Introduzca nueva contraseña" type="password" id="psw-input">
                                        <span class="input-group-text p-0 bg-transparent">
                                            <i class="fakepasswordicon fas fa-eye-slash cursor-pointer p-2"></i>
                                        </span>
                                    </div>
                                </div>
                                <!-- Confirm -->
                                <div class="mb-3">
                                    <label class="form-label">Confirme su contraseña</label>
                                    <input class="form-control" type="password" placeholder="Confirme su contraseña">
                                </div>

                                <div class="text-end">
                                    <a href="#" class="btn btn-primary mb-0">Cambiar Contraseña</a>
                                </div>
                            </form>
                            <!-- Card body END -->
                        </div>
                        <!-- Update Password END -->
                    </div>
                </div>
                <!-- Main content END -->

            </div>
        </div>
    </section>
    <!-- =======================
    Content END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->
