@if (user$ | async; as user) {
    <!-- **************** MAIN CONTENT START **************** -->
    <main>
      
      <!-- =======================
      Content START -->
      <section class="pt-3">
          <div class="container">
              <div class="row g-2 g-lg-4">
      
                  <!-- Sidebar START -->
                  <div class="col-lg-4 col-xl-3">
                      <!-- Responsive offcanvas body START -->
                      <div class="offcanvas-lg offcanvas-end" tabindex="-1" id="offcanvasSidebar" >
                          <!-- Offcanvas header -->
                          <div class="offcanvas-header justify-content-end pb-2">
                              <button  type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasSidebar" aria-label="Close"></button>
                          </div>
      
                          <!-- Offcanvas body -->
                          <div class="offcanvas-body p-3 p-lg-0">
                              <div class="card bg-light w-100">
      
                                  <!-- Edit profile button -->
                                  <div class="position-absolute top-0 end-0 p-3">
                                      <a [routerLink]="'/user/user/' + userId" class="text-primary-hover" data-bs-toggle="tooltip" data-bs-title="Edit profile">
                                          <i class="bi bi-pencil-square"></i>
                                      </a>
                                  </div>
      
                                  <!-- Card body START -->
                                  <div class="card-body p-3">
                                      <!-- Avatar and content -->
                                      <div class="text-center mb-3">
                                          <!-- Avatar -->
                                          <div class="avatar avatar-xl mb-2">
                                              <img class="avatar-img rounded-circle border border-2 border-white" src="../../assets/images/index/bybotperfil.png" alt="">
                                          </div>
                                          <h6 class="mb-0">{{user.username}}</h6>
                                          <a href="#" class="text-reset text-primary-hover small">{{user.email}}</a>
                                          <hr>
                                      </div>
      
                                      <!-- Sidebar menu item START -->
                                      <ul class="nav nav-pills-primary-soft flex-column">
                                          <li class="nav-item">
                                              <a class="nav-link" [routerLink]="'/user/user/' + userId"><i
                                                      class="bi bi-person fa-fw me-2"></i>Mi Perfil</a>
                                          </li>
                                          <li class="nav-item">
                                              <a class="nav-link active" [routerLink]="'/user/payment-details/plan/' + userId"><i
                                                      class="bi bi-wallet fa-fw me-2"></i>Métodos de Pago</a>
                                          </li>
                                          <li class="nav-item">
                                              <a class="nav-link" [routerLink]="'/user/atetionclient/' + userId"><i
                                                      class="bi bi-heart fa-fw me-2"></i>Atención al cliente</a>
                                          </li>
                                          <li class="nav-item">
                                              <a class="nav-link" [routerLink]="'/user/configuration/' + userId"><i
                                                      class="bi bi-gear fa-fw me-2"></i>Configuración</a>
                                          </li>
                                      </ul>
                                      <!-- Sidebar menu item END -->
                                  </div>
                                  <!-- Card body END -->
                              </div>
                          </div>
                      </div>	
                      <!-- Responsive offcanvas body END -->	
                  </div>
                  <!-- Sidebar END -->
      
                  <!-- Main content START -->
                  <div class="col-lg-8 col-xl-9 ps-xl-5">

                    <p>activated-plan works!</p>
                    
                  </div>
                  <!-- Main content END -->
              </div>
          </div>
      </section>
      <!-- =======================
      Content END -->
      
      </main>
      <!-- **************** MAIN CONTENT END **************** -->
    }
