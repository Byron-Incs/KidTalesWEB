<!-- **************** MAIN CONTENT START **************** -->
<main>

    <!-- =======================
    Main Content START -->
    <section class="vh-xxl-100">
        <div class="container h-100 d-flex px-0 px-sm-4">
            <div class="row justify-content-center align-items-center m-auto">
                <div class="col-12">
                    <div class="bg-mode shadow rounded-3 overflow-hidden">
                        <div class="row g-0">
                            <!-- Vector Image -->
                            <div class="col-lg-6 d-flex align-items-center order-2 order-lg-1">
                                <div class="p-3 p-lg-5">
                                    <img src="../assets/images/inicio/img1.png" alt="">
                                </div>
                                <!-- Divider -->
                                <div class="vr opacity-1 d-none d-lg-block"></div>
                            </div>

                            <!-- Information -->
                            <div class="col-lg-6 order-1">
                                <div class="p-4 p-sm-7">
                                    <!-- Logo -->
                                    <a href="../index.html">
                                        <img class="h-50px mb-4" src="../assets/images/index/logoc.jpg" alt="logo">
                                    </a>
                                    <!-- Title -->
                                    <h1 class="mb-2 h3">Bienvenido</h1>
                                    <p class="mb-0">¿Nuevo aquí?<a href="/auth/join"> Crea una cuenta</a></p>

                                    <!-- Form START -->
                                    <form class="mt-4 text-start" [formGroup]="form" (ngSubmit)="logIn()">
                                        <!-- Email -->
                                        <div class="mb-3">
                                            <mat-form-field class="w-100">
                                                <mat-label class="form-label">Email</mat-label>
                                                <input class="form-control" matInput formControlName="email">
                                                <mat-error *ngIf="isEmailValid as messsage">{{ messsage }}</mat-error>
                                            </mat-form-field>
                                        </div>
                                        <!-- Password -->
                                        <div class="mb-3 position-relative">
                                            <mat-form-field class="w-100">
                                                <mat-label class="form-label">Contraseña</mat-label>
                                                <input class="form-control fakepassword" matInput
                                                    [type]="hide ? 'password' : 'text'" formControlName="password" />
                                                <span
                                                    class="position-absolute top-50 end-0 translate-middle-y p-0 mt-0">
                                                    <button mat-icon-button matSuffix (click)="hide = !hide"
                                                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                                        <mat-icon>{{ hide ? "visibility_off" : "visibility"
                                                            }}</mat-icon>
                                                    </button>
                                                </span>
                                                <mat-error>Este campo es requerrido</mat-error>
                                            </mat-form-field>
                                        </div>
                                        <!-- Remember me -->
                                        <div class="mb-3 d-sm-flex justify-content-between">
                                            <a href="auth/forgotpassword">¿Olvidaste tu contraseña?</a>
                                        </div>
                                        <!-- Button -->
                                        <div><button type="submit" class="btn btn-primary w-100 mb-0" name="accion"
                                                id="accion" value="Guardar">Ingresar</button></div>
                                        <!-- Divider -->
                                        <div class="position-relative my-4">
                                            <hr>
                                            <p class="small bg-mode position-absolute top-50 start-50 translate-middle px-2">O inicia sesión con</p>
                                        </div>
                                        <app-button-providers [isLogin]="true" />

                                        <!-- Copyright -->
                                        <div class="text-primary-hover mt-3 text-center"> Copyrights © 2023 Byron Inc
                                        </div>
                                    </form>
                                    <!-- Form END -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- =======================
    Main Content END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->
