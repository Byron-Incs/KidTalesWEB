<!-- **************** MAIN CONTENT START **************** -->
<main>
	
    <!-- =======================
    Main Content START -->
    <section class="vh-xxl-100">
        <div class="container h-100 d-flex px-0 px-sm-4">
            <div class="row justify-content-center align-items-center m-auto">
                <div class="col-12">
                    <div class="bg-mode shadow rounded-3 overflow-hidden">
                        <div class="row g-0">
                            <!-- Vector Image -->
                            <div class="col-lg-6 d-md-flex align-items-center order-2 order-lg-1">
                                <div class="p-3 p-lg-5">
                                    <img src="../assets/images/contraseña/img1.png" alt="">
                                </div>
                                <!-- Divider -->
                                <div class="vr opacity-1 d-none d-lg-block"></div>
                            </div>
            
                            <!-- Information -->
                            <div class="col-lg-6 order-1">
                                <div class="p-4 p-sm-7">
                                    <!-- Logo -->
                                    <a href="../home">
                                        <img class="mb-4 h-50px" src="../assets/images/index/logoc.jpg" alt="logo">
                                    </a>
                                    <!-- Title -->
                                    <h2 class="mb-2 h3">Olvidaste tu Contraseña?</h2>
                                    <p class="mb-sm-0">Ingresa el email asociado a tu cuenta.</p>
            
                                    <!-- Form START -->
                                    <form class="mt-4 text-start" [formGroup]="form" (ngSubmit)="onResetPassword()">
                                        <div class="mb-3">
                                          <mat-form-field class="w-100">
                                            <mat-label class="form-label">Email</mat-label>
                                            <input matInput type="email" formControlName="email" required>
                                            <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
                                              Este campo es requerido
                                            </mat-error>
                                            <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
                                              Ingresa un email válido
                                            </mat-error>
                                          </mat-form-field>
                                        </div>
                  
                                        <div><button type="submit" class="btn btn-primary w-100 mb-0" name="accion" id="accion" value="Guardar">Enviar</button></div>
                  
                                        <div class="mt-3 text-center">
                                          <a href="/auth/login">¿Ya recuerdas tu contraseña?</a>
                                        </div>
                                      </form>
                                    <!-- Form END -->
                                </div>		
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- =======================
    Main Content END -->
    
    </main>
    <!-- **************** MAIN CONTENT END **************** -->
