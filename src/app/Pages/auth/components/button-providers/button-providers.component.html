<!-- Google and iOS button -->
<div class="vstack gap-3">
    <button (click)="providerAction('google')">
        <i class="fab fa-fw fa-google text-google-icon me-2"></i>
            <span>{{ isLogin ? "Inicia con" : "Regístrate con" }} con Google</span>
    </button>
    <button>
        <i class="fab fa-fw fa-apple text-apple-icon me-2"></i>
            <span>{{ isLogin ? "Inicia con" : "Regístrate con" }} con iOS</span>
    </button>
</div>
